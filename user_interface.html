<html>
<head>
<title>City Pupulation</title>
<meta charset="utf-8"/>
<style>
body{
    background-color: antiquewhite;
}
</style>
<script>
function getData(){
    let name=document.getElementById("name").value;
    //使用AJAX/XHR 技術發送連線
    let req=new XMLHttpRequest();
    req.open("get","http://localhost:8080/city.php?name="+name);//get,post是最常用的連線
//  req.open(連線方法,連線網址)//準備連線資訊
    //註冊load事件，連線完成後觸發
    req.addEventListener("load",function(){
        console.log(req.responseText);
        let result=document.getElementById("result");
        result.innerHTML=req.responseText;
    });
    req.send(); //真正送出連線
}
</script>
</head>
<body>
<h3>City population</h3>
<div>
    <input type="text" id="name" oninput="getData();"/>
    <input type="button" value="Search" onclick="getData();" />
</div>
<div id="result"></div>
